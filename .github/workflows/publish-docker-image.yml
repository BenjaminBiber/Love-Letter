name: Build & Push Docker image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Optional tag override (defaults to 'latest')"
        required: false
        default: latest
  push:
    branches:
      - "**"
    paths-ignore:
      - README.md
    # Nur auslösen, wenn die Commit-Message "Docker-Image" enthält
    if: contains(github.event.head_commit.message, 'Docker-Image')

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/love-letter

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore LoveLetter.sln

      - name: Build
        run: dotnet build LoveLetter.sln --configuration Release --no-restore

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.event.inputs.image_tag || 'latest' }}
